<body>

    <header>
        <nav>
            <h1>Projeto Integrador</h1>
            <p>MONITORAMENTO EM TEMPO REAL</p>
        </nav>
    </header>

    <main>
        <section id="data">
            <h2>MONITORAMENTO DE TEMPERATURA E MONÓXIDO DE CARBONO (CO) 
            </h2>

            <div id="data-hora">
                <p>Data: <span id="current-data">--</span></p>
                <p>Hora: <span id="current-hora">--</span></p>
            </div>

            <div id="monitoramento">
                <div id="termometro">
                    <p class="estilizado">Temperatura:<br><br>
                        <span id="Temperatura">30</span> °C</p>
                </div>
                <div id="co-grafico">
                    <p class="estilizado">Níveis de monóxido de carbono (CO): <br><br><span id="co-nivel">20.5</span> ppm</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Grupo: Alisson, Charles, Emily, Fernanda, Hebert, Pedro, Matheus</p>
    </footer>
