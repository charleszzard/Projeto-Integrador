<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo de Setores</title>
    <link rel="stylesheet" href="mstyles.css">
</head>
<body>
    <h1>MONITORAMENTO AMARIV</h1>
    <div class="mapa">
        <div class="setor" id="setor1" data-setor="Área de separação" data-description="Aqui são separados os materiais para a reciclagem.">Área de Separação</div>
        <div class="setor" id="setor2" data-setor="Cozinha" data-description="Local onde os catadores fazem suas refeições diarias. Por ter fogao a lenha o local é propicio a incendios.">Cozinha</div>
        <div class="setor" id="setor3" data-setor="Deposito" data-description="Aqui são guardados os materiais já separados.">Deposito</div>
        <div class="setor" id="setor4" data-setor="Campactador de lixo" data-description="Todo material coletado após a separação passa pelo processo de prensa.">Compactador de lixo</div>
    </div>
    <div class="info-panel" id="infoPanel">
        <h2 id="infoTitle">Passe o mouse sobre um setor</h2>
        <p id="infoDescription">Informações detalhadas sobre o setor aparecerão aqui.</p>
    </div>

    <script src="mscript.js"></script>
</body>
<footer>
    <p>Developed by: Alisson, Charles, Emily, Fernanda, Hebert, Matheus, Pedro</p>
</footer>
</html>
